<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"> </script>
  <script src="gmail.js"></script>
  <link rel="stylesheet" href="gmail.css" type="text/css">
  <title>Gmail</title>
</head>
<body>
  <ul class="buttons">
    <li><button id="send_button">Send</button></li>
    <li><button class="reg_button">Save Now</button></li>
    <li><button class="reg_button">Discard</button></li>
  </ul>
  <div class="email_contents">
    <div class="to">
      <label>To</label>
      <input type="text" />
    </div>
    <div class="subject">
      <label>Subject</label>
      <input type="text" />
    </div>
    <div class="attachment">
      <label>Attachments</label>
      <input type="file"/ id="attachment">
    </div>
    <div class="email_body">
      <textarea id="email"></textarea>
    </div>
  </div>
</body>
</html>
